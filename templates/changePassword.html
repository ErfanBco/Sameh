{% extends 'base.html' %}


{% block content %}

        <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-header">
                            <a href="../../" class="btn btn-dark" style="float:left;margin: 0.25em">
                                <svg  width="16" height="16" fill="currentcolor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                                </svg>
                            </a>
                            <h3 style="font-family: entezar;text-align: right;float: right">تغییر رمز عبور</h3>
                        </div>
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                <svg width="1.25em" height="1.25em" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                  <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                  <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                </svg>
                            </div>
                        {% include 'messages.html' %}
                            <form class="text-center" method="post" action="">
                                {% csrf_token %}
                                    <div class="mb-3">
                                        <input name='oldPass' class="form-control" type="password" placeholder="رمز عبور قبلی" style="font-family: nazanin;margin-bottom: 1em" maxlength="12" required >
                                        <input name='newPass' class="form-control" type="password" placeholder="رمز عبور جدید" style="font-family: nazanin;" minlength="8" maxlength="12" required>
                                        <small class="form-text text-muted" style="font-family: nazanin;margin-bottom: 1em">رمز عبور باید حداقل دارای 8 و حداکثر دارای 12 کاراکتر باشد</small>
                                        <input name='PassRepetition' class="form-control" type="password" placeholder="تکرار رمز عبور جدید" style="font-family: nazanin;margin-bottom: 1em" minlength="8" maxlength="12" required>
                                    </div>

                                <div style="font-family: titr" class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">تغییر</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
